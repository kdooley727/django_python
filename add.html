<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add member</h1>

<form action="addmember/{{ member.id }}" method="post">
{% csrf_token %}
First Name:<br>
<input name="first" value="{{ member.firstname }}">
<br><br>
Last Name:<br>
<input name="last" value="{{ member.lastname }}">
<br><br>
E-mail:<br>
<input email="email" value="{{ member.email }}">
<br><br>
Phone:<br>
<input phone="phone" value="{{ member.phone }}">
<br><br>
<input type="submit" value="Submit">
<br><br>
</form>
</body>
</html>
